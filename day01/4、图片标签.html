<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 图片  image
        必须有  路径
        src： 放置图片的路径 （source）
        alt： 图片的替换文本（当图片加载失败时显示的文字）
    -->

    <!-- 
        路径：绝对路径（完整的地址，包含协议，域名/ 在某个盘符下）
             相对路径（本地的图片）
                同级目录：直接写图片名字 或者   ./图片名字   ./代表同级目录，可以省略
                上级目录：../  上级目录    ../../  上上级目录   ../../../
    -->

    <img src="https://bkimg.cdn.bcebos.com/pic/0bd162d9f2d3572c257447038f13632763d0c35f?x-bce-process=image/resize,m_lfit,w_268,limit_1/format,f_jpg1" alt="马云简介">

</html>
